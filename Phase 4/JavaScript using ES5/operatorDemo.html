<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;           // number type consider 
        var b="10";         // string type consider 
        document.write(" == <br/>");
    document.write(a==b);       // true it check only value doesn't matter their data type 
        document.write("<br/> === <br/>")
    document.write(a===b);      // false it check value as well as their data types. 
    var x;
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    x=10;
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    x=10.10
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    x="Ravi";
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    x=true;
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    x=new Date();
    document.write("<br/> Value of x "+x);
    document.write("<br/> Value of x "+typeof(x));
    </script>
</body>
</html>
