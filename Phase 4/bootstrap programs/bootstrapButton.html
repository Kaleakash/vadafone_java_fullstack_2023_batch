<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style type="text/css">
        .myButton{background-color: yellow;color: violet;}
    </style>
</head>
<body>
    <input type="button" value="Click Here"/><br/>
    <input type="button" value="Click Here" style="color:red;background-color: blanchedalmond;"/><br/>
    <input type="button" value="Click Here" class="myButton"/><br/>
    <input type="button" value="Click Here" class="btn"/><br/>
    <input type="button" value="Click Here" class="btn btn-success"/><br/>
    <input type="button" value="Click Here" class="btn btn-primary"/><br/>
    <input type="button" value="Click Here" class="btn btn-secondary"/><br/>
    <input type="button" value="Click Here" class="btn btn-info"/><br/>
    <input type="button" value="Click Here" class="btn btn-danger"/><br/>
    <input type="button" value="Click Here" class="btn btn-link"/><br/>
    <input type="button" value="Click Here" class="btn btn-dark"/><br/>
    <input type="button" value="Click Here" class="btn btn-warning"/><br/>
    <input type="button" value="Click Here" class="btn btn-success" style="background-color:orange;"/><br/>
    <input type="button" value="Click Here" class="btn btn-success" style="color:blue"/><br/>

</html>
