<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Page</h2>
    <form action="">
        <label>First Name</label>
        <input type="text" name="fname"/><br/>
        <label>Last Name</label>
        <input type="text" name="lname"/><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br/>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="Reading">Reading
        <input type="checkbox" name="hobbies" value="Playing">Playing
        <input type="checkbox" name="hobbies" value="Watching TV">Watching TV
        <br/>
        <label>DOB</label>
        <input type="date" name="dob"/>
        <br/>
        <br/>
        <label>PhoneNumber</label>
        <input type="number" name="phonenumber"/>
        <br/>
        <label>Search</label>
        <input type="search" name="searchInfo"/><br/>
        <label>LinkedInProfile</label>
        <input type="url" name="urlinfo"/><br/>
        <select name="city">
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune`</option>
        </select>
        <br/>
       <input type="submit" value="submit"/>
       <input type="reset" value="reset"/> 
    </form>
</body>
</html>
